<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olimpo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" href="imagenes/olimpologo.png" type="image/x-icon">

  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

  </head>
  <body>

    
    <div class="container">
        <div class="titulo">
          <h1>Olimpo</h1>
        </div>
    </div>
      
  
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="index-container">
            <button class="btn sphere" onclick="location.href='index.html'">
                <img src="imagenes/olimpologo.png" alt="Imagen 7">
              </button>
          <button class="btn sphere" onclick="location.href='zeus.html'">
            <img src="imagenes/zeuslogo.png" alt="Imagen 1">
          </button>
          <button class="btn sphere" onclick="location.href='hades.html'">
            <img src="imagenes/hadeslogo.png" alt="Imagen 2">
          </button>
          <button class="btn sphere" onclick="location.href='poseidon.html'">
            <img src="imagenes/poseidonlogo.png" alt="Imagen 3">
          </button>
          <button class="btn sphere" onclick="location.href='demeter.html'">
            <img src="imagenes/demeterlogo.png" alt="Imagen 4">
          </button>
          <button class="btn sphere" onclick="location.href='hera.html'">
            <img src="imagenes/heralogo.png" alt="Imagen 5">
          </button>
          <button class="btn sphere" onclick="location.href='hestia.html'">
            <img src="imagenes/hestialogo.png" alt="Imagen 6">
          </button>
          <button class="btn sphere" onclick="location.href='contacto.html'">
            <img src="imagenes/contacto.png" alt="Imagen 7">
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="formulario" class="container mt-3 mb-3 p-3" style="background-image: url('imagenes/papel.jpg');">
    <form id="form-contacto">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control">
        <div id="error-email" class="invalid-feedback"></div>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <div id="mensaje-enviado" class="container mt-3 mb-3 p-3 text-center" style="background-image: url('imagenes/papel.jpg'); display: none;">
    <h2 class="mb-3">Mensaje enviado con éxito!</h2>
    <img src="https://media1.tenor.com/m/FLmHVvKPmUQAAAAC/hermes-blood-of-zeus-hermes.gif" alt="Mensaje enviado con éxito" class="img-fluid mb-3" style="width: 400px; height: 200px;">
    <br>
    <button id="enviar-otra-consulta" class="btn btn-primary">Mandar otra consulta</button>
  </div>
  
  
  <script>
    // Inicializa EmailJS con tu usuario ID
    emailjs.init("S0hr0J8-MsgheeTuw");
  
    const form = document.getElementById('form-contacto');
    const mensajeEnviado = document.getElementById('mensaje-enviado');
    const emailInput = document.getElementById('email');
    const mensajeInput = document.getElementById('mensaje');
    const errorEmail = document.getElementById('error-email');
    const formulario = document.getElementById('formulario');
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const mensaje = mensajeInput.value.trim();
      
      if (!email || !validateEmail(email)) {
        errorEmail.textContent = 'Por favor, ingresa un correo electrónico válido';
        return;
      }
  
      // Parámetros para enviar el correo al usuario
      const templateParamsUsuario = {
        user_email: email,
        message: mensaje
      };
  
      // Parámetros para enviar el correo al administrador
      const templateParamsAdministrador = {
        admin_email: "stefanialudovico28@gmail.com", // Aquí pon tu correo de administrador
        user_email: email,
        message: mensaje
      };
  
      // Enviar correo al usuario
      emailjs.send("service_ydh15jq", "template_s03aur9", templateParamsUsuario)
        .then((response) => {
          console.log("Correo enviado al usuario", response);
        }, (error) => {
          console.log("Error al enviar correo al usuario", error);
        });
  
      // Enviar correo al administrador
      emailjs.send("service_ydh15jq", "template_j68obdw", templateParamsAdministrador)
        .then((response) => {
          console.log("Correo enviado al administrador", response);
        }, (error) => {
          console.log("Error al enviar correo al administrador", error);
        });
  
      // Mostrar mensaje de éxito
      mensajeEnviado.style.display = 'block';
    });
  
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  
    const enviarOtraConsulta = document.getElementById('enviar-otra-consulta');
    enviarOtraConsulta.addEventListener('click', () => {
      formulario.style.display = 'block';
      mensajeEnviado.style.display = 'none';
      emailInput.value = '';
      mensajeInput.value = '';
    });
  </script>
    


<div class="mb-3 "></div>
<footer class="container mt-auto py-3 px-3 text-center" style="background-image: url('imagenes/papel.jpg');">

</body>
