  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="index-container">
            <button class="btn sphere" onclick="location.href='index.html'">
                <img src="imagenes/olimpologo.png" alt="Imagen 7">
              </button>
          <button class="btn sphere" onclick="location.href='zeus.html'">
            <img src="imagenes/zeuslogo.png" alt="Imagen 1">
          </button>
          <button class="btn sphere" onclick="location.href='hades.html'">

          <button class="btn sphere" onclick="location.href='poseidon.html'">

          <button class="btn sphere" onclick="location.href='demeter.html'">
            <img src="imagenes/demeterlogo.png" alt="Imagen 4">

          <button class="btn sphere" onclick="location.href='hera.html'">
            <img src="imagenes/heralogo.png" alt="Imagen 5">
          </button>
          <button class="btn sphere" onclick="location.href='hestia.html'">
            <img src="imagenes/hestialogo.png" alt="Imagen 6">

            <img src="imagenes/contacto.png" alt="Imagen 7">

        </div>
      </div>
    </div>
  </div>
  <div id="formulario" class="container mt-3 mb-3 p-3" style="background-image: url('imagenes/papel.jpg');">
    <form id="form-contacto">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control">
        <div id="error-email" class="invalid-feedback"></div>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  
  <div id="mensaje-enviado" class="container mt-3 mb-3 p-3 text-center" style="background-image: url('imagenes/papel.jpg'); display: none;">
    <h2 class="mb-3">Mensaje enviado con éxito!</h2>
    <img src="https://media1.tenor.com/m/FLmHVvKPmUQAAAAC/hermes-blood-of-zeus-hermes.gif" alt="Mensaje enviado con éxito" class="img-fluid mb-3" style="width: 400px; height: 200px;">
    <br>
    <button id="enviar-otra-consulta" class="btn btn-primary">Mandar otra consulta</button>
  </div>
  
  
  
  <script>
    const form = document.getElementById('form-contacto');
    const mensajeEnviado = document.getElementById('mensaje-enviado');
    const emailInput = document.getElementById('email');
    const errorEmail = document.getElementById('error-email');
    const formulario = document.getElementById('formulario');
    

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email || !validateEmail(email)) {
        errorEmail.textContent = 'Por favor, ingresa un correo electrónico válido';
        return;
      }
   // Enviar el formulario aquí
   console.log('Formulario enviado');
    mensajeEnviado.style.display = 'block';

    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    const enviarOtraConsulta = document.getElementById('enviar-otra-consulta');

enviarOtraConsulta.addEventListener('click', () => {
  formulario.style.display = 'block';
  mensajeEnviado.style.display = 'none';
  emailInput.value = '';
  mensaje.value = '';
});


  </script>
